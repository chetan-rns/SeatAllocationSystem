<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"></a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="StartingPage2.html">Home</a></li>
      <li><a href="#">Result</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
    <form class="form-horizontal" action="">
        <div class="form-group">
            <label class="control-label col-sm-2" for="Name">Name</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="regno">Regestration no</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="regno" placeholder="Enter Regestration no" name="regno">
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Phone">Phone No</label>
            <div class="col-sm-2">
              <input type="tel" class="form-control" id="Phone" placeholder="Enter Phone No" name="Phone">
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="DOB">Date Of Birth</label>
            <div class="col-sm-2">
              <input type="date" class="form-control" id="DOB" placeholder="Enter Date of birth" name="DOB">
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="College">College</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="College" placeholder="Enter PU College" name="College">
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="FName">Father Name</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="FName" placeholder="Enter Father Name" name="FName">
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="Gender" placeholder="M/F" name="Gender">
            </div>
            <div class="col-sm-8"></div>
        </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Phy">Physics marks</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" id="phy" placeholder="Enter Physics marks" name="phy">
                </div>
                <div class="col-sm-8"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="chem">Chemistry marks</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" id="chem" placeholder="Enter Chemistry marks" name="chem">
                </div>
                <div class="col-sm-8"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="math">Mathemathics marks</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" id="math" placeholder="Enter Mathemathics marks" name="math">
                </div>
                <div class="col-sm-8"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="percentage">Percentage</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" id="percentage" placeholder="Enter Percentage" name="percentage">
                </div>
                <div class="col-sm-8"></div>
            </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-2">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="col-sm-8"></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Set Password:</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="col-sm-8"></div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="cpwd">Confirm Password:</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="cpwd" placeholder="Enter password" name="cpwd">
      </div>
      <div class="col-sm-8"></div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>



</body>
</html>
